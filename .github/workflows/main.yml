name: ESP-Matter Light Example Build (ESP32C6 Thread)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Debug Repository Structure
        run: |
          echo "Current Directory: $(pwd)"
          echo "Listing Files:"
          ls -R  # Debug all files

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git wget flex bison gperf cmake ninja-build ccache libffi-dev libssl-dev dfu-util

      - name: Clone ESP-Matter and ESP-IDF
        run: |
          cd $GITHUB_WORKSPACE
          git submodule update --init --recursive
          export ESP_MATTER_PATH=$GITHUB_WORKSPACE
          echo "ESP_MATTER_PATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          
          # Set up ESP-IDF (based on ESP-Matter's requirements)
          cd $GITHUB_WORKSPACE/connectedhomeip/connectedhomeip/connectedhomeip
          IDF_PATH=$(find . -type d -name "esp-idf" | head -n 1)
          if [ -z "$IDF_PATH" ]; then
            echo "‚ùå ESP-IDF not found in ESP-Matter repo! Exiting."
            exit 1
          fi
          echo "‚úÖ Found ESP-IDF at: $IDF_PATH"
          export IDF_PATH=$GITHUB_WORKSPACE/$IDF_PATH
          echo "IDF_PATH=$IDF_PATH" >> $GITHUB_ENV

          # Install ESP-IDF dependencies
          cd $IDF_PATH
          ./install.sh
          
      - name: Configure for ESP32C6 Thread
        run: |
          source $IDF_PATH/export.sh
          cd $GITHUB_WORKSPACE
          
          echo "Checking for sdkconfig files..."
          SDKCONFIG_PATH=$(find . -name "sdkconfig.esp32c6.thread" | head -n 1)
          if [ -z "$SDKCONFIG_PATH" ]; then
            SDKCONFIG_PATH=$(find . -name "sdkconfig.defaults" | head -n 1)
          fi
          
          if [ -z "$SDKCONFIG_PATH" ]; then
            echo "‚ùå Error: Neither sdkconfig.esp32c6.thread nor sdkconfig.defaults found!"
            exit 1
          fi
          
          echo "‚úÖ Found sdkconfig at: $SDKCONFIG_PATH"
          cp "$SDKCONFIG_PATH" sdkconfig
          idf.py reconfigure

      - name: Debug CMake Configuration
        run: |
          source $IDF_PATH/export.sh
          cd $GITHUB_WORKSPACE
          cmake -G Ninja -DPYTHON=$(which python3) -DESP_PLATFORM=1 -DCCACHE_ENABLE=0 .

      - name: Build the Project
        run: |
          source $IDF_PATH/export.sh
          cd $GITHUB_WORKSPACE
          idf.py build || (echo "üî• Build failed! Check logs in build/log/" && exit 1)

      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32c6-thread-light-firmware
          path: build/*.bin
